<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Tribe Email Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }

        .header {
            background: #16213e;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }

        .header h1 { font-size: 1.1rem; color: #facc15; }

        .header-right { display: flex; align-items: center; gap: 10px; }

        .email-count { color: #888; font-size: 0.8rem; }

        .btn-primary {
            padding: 6px 14px;
            background: #facc15;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.8rem;
        }
        .btn-primary:hover { background: #fbbf24; }
        .btn-primary:disabled { background: #666; color: #999; cursor: not-allowed; }

        .container { display: flex; height: calc(100vh - 45px); }

        /* COMPACT Email List */
        .email-list {
            width: 320px;
            min-width: 320px;
            background: #1a1a2e;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .email-list-header {
            padding: 8px 10px;
            border-bottom: 1px solid #333;
            background: #16213e;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .email-list-header h2 { font-size: 0.85rem; color: #facc15; }

        /* COMPACT email items - KEY FIX */
        .email-item {
            padding: 8px 10px;
            border-bottom: 1px solid #252538;
            cursor: pointer;
            transition: background 0.1s;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        .email-item:hover { background: #252538; }
        .email-item.selected { background: #1e3a5f; }
        .email-item.unread { border-left: 3px solid #facc15; padding-left: 7px; }

        .email-checkbox {
            width: 14px;
            height: 14px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #facc15;
            flex-shrink: 0;
        }

        .email-content { flex: 1; min-width: 0; overflow: hidden; }

        .email-row-1 {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 2px;
        }

        .email-from {
            font-weight: 600;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .thread-badge {
            background: #facc15;
            color: #000;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 1px 5px;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .email-date {
            font-size: 0.65rem;
            color: #666;
            flex-shrink: 0;
        }

        .email-subject {
            font-size: 0.78rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ccc;
            margin-bottom: 1px;
        }

        .email-preview {
            font-size: 0.7rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-mark-read {
            padding: 6px 12px;
            background: #8b5cf6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.75rem;
        }
        .btn-mark-read:hover { background: #7c3aed; }
        .btn-mark-read:disabled { background: #444; color: #888; cursor: not-allowed; }

        .selection-count { color: #facc15; font-size: 0.75rem; }

        /* Email Detail */
        .email-detail {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a2e;
            overflow: hidden;
        }

        .email-detail-header {
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            background: #16213e;
        }
        .email-detail-subject { font-size: 1.1rem; margin-bottom: 6px; }
        .email-detail-meta { display: flex; gap: 12px; color: #888; font-size: 0.8rem; flex-wrap: wrap; }

        .email-detail-body { flex: 1; padding: 12px 16px; overflow-y: auto; }

        /* Thread Messages */
        .thread-container { margin-bottom: 16px; }

        .thread-msg {
            background: #16213e;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #333;
        }
        .thread-msg.customer { border-left-color: #3b82f6; }
        .thread-msg.ours { border-left-color: #10b981; }

        .thread-msg-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid #333;
        }

        .thread-sender { font-weight: 600; font-size: 0.8rem; }
        .thread-sender.customer-name { color: #3b82f6; }
        .thread-sender.our-name { color: #10b981; }
        .thread-date { font-size: 0.7rem; color: #666; }
        .thread-body { font-size: 0.85rem; line-height: 1.5; white-space: pre-wrap; word-wrap: break-word; }

        /* Compose */
        .compose-area { background: #16213e; padding: 12px; border-radius: 6px; }
        .compose-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .compose-header h3 { color: #facc15; font-size: 0.9rem; }

        .generate-btn {
            padding: 5px 10px;
            background: #8b5cf6;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .generate-btn:hover { background: #7c3aed; }

        .compose-textarea {
            width: 100%;
            min-height: 150px;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            color: #eee;
            font-size: 0.85rem;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
        }
        .compose-textarea:focus { outline: none; border-color: #facc15; }

        .compose-actions { display: flex; gap: 8px; margin-top: 10px; }

        .btn {
            padding: 6px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .btn-send { background: #facc15; color: #000; }
        .btn-send:hover { background: #fbbf24; }
        .btn-save { background: #10b981; color: #fff; }
        .btn-save:hover { background: #059669; }

        .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #666; }
        .empty-state svg { width: 50px; height: 50px; margin-bottom: 12px; opacity: 0.5; }

        .loading { display: flex; align-items: center; justify-content: center; height: 100%; }
        .spinner { width: 25px; height: 25px; border: 3px solid #333; border-top-color: #facc15; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Customer Panel */
        .customer-panel {
            width: 250px;
            background: #16213e;
            border-left: 1px solid #333;
            padding: 12px;
            overflow-y: auto;
        }
        .customer-panel h3 { color: #facc15; margin-bottom: 10px; font-size: 0.85rem; }
        .customer-info { margin-bottom: 12px; }
        .customer-info p { margin: 3px 0; font-size: 0.75rem; color: #888; }

        .history-item { background: #1a1a2e; padding: 6px 8px; border-radius: 5px; margin-bottom: 6px; }
        .history-item-subject { font-size: 0.75rem; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-item-date { font-size: 0.65rem; color: #666; }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 18px;
            background: #10b981;
            color: #fff;
            border-radius: 6px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 1000;
            font-size: 0.85rem;
        }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast.error { background: #ef4444; }
    </style>
</head>
<body>
    <header class="header">
        <h1>Divine Tribe Emails</h1>
        <div class="header-right">
            <span class="email-count" id="email-count">Loading...</span>
            <span class="selection-count" id="selection-count" style="display: none;">0</span>
            <button id="mark-read-btn" class="btn-mark-read" onclick="markSelectedAsRead()" disabled>Mark Read</button>
            <button id="refresh-btn" class="btn-primary" onclick="refreshEmails()">Refresh</button>
            <a href="/logout" style="color: #666; text-decoration: none; font-size: 0.75rem;">Logout</a>
        </div>
    </header>

    <div class="container">
        <div class="email-list">
            <div class="email-list-header"><h2>Inbox</h2></div>
            <div id="email-list-content"><div class="loading"><div class="spinner"></div></div></div>
        </div>

        <div class="email-detail" id="email-detail">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <p>Select an email</p>
            </div>
        </div>

        <aside class="customer-panel" id="customer-panel" style="display: none;">
            <h3>Customer History</h3>
            <div class="customer-info" id="customer-info"></div>
            <div id="customer-history"></div>
        </aside>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let emails = [];
        let selectedEmail = null;
        let currentThread = [];
        let checkedEmails = new Set();

        document.addEventListener('DOMContentLoaded', () => refreshEmails());

        function updateSelectionUI() {
            const count = checkedEmails.size;
            document.getElementById('selection-count').textContent = count > 0 ? count + ' sel' : '';
            document.getElementById('selection-count').style.display = count > 0 ? 'inline' : 'none';
            document.getElementById('mark-read-btn').disabled = count === 0;
        }

        function toggleEmailCheck(emailId, event) {
            event.stopPropagation();
            checkedEmails.has(emailId) ? checkedEmails.delete(emailId) : checkedEmails.add(emailId);
            updateSelectionUI();
        }

        async function markSelectedAsRead() {
            if (checkedEmails.size === 0) return;
            const btn = document.getElementById('mark-read-btn');
            btn.disabled = true;
            btn.textContent = '...';

            try {
                const res = await fetch('/api/emails/mark-auto-read', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ids: Array.from(checkedEmails) })
                });
                const data = await res.json();
                if (data.success) {
                    showToast(`Marked ${data.count} as read`);
                    emails = emails.filter(e => !checkedEmails.has(e.id));
                    checkedEmails.clear();
                    if (selectedEmail && !emails.find(e => e.id === selectedEmail.id)) {
                        selectedEmail = null;
                        currentThread = [];
                        showEmptyState();
                    }
                    renderEmailList();
                    updateSelectionUI();
                    document.getElementById('email-count').textContent = emails.length + ' emails';
                }
            } catch (e) { showToast('Error', true); }
            btn.disabled = false;
            btn.textContent = 'Mark Read';
        }

        async function loadEmails() {
            try {
                const res = await fetch('/api/emails');
                emails = (await res.json()).filter(e => e.status === 'unread');
                renderEmailList();
                document.getElementById('email-count').textContent = emails.length + ' emails';
            } catch (e) {
                document.getElementById('email-list-content').innerHTML = '<p style="padding:12px;color:#888;">Error</p>';
            }
        }

        async function refreshEmails() {
            const btn = document.getElementById('refresh-btn');
            btn.disabled = true;
            btn.textContent = '...';
            document.getElementById('email-count').textContent = 'Syncing...';

            try {
                const res = await fetch('/api/refresh', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    showToast(data.new_emails + ' emails');
                    await loadEmails();
                } else {
                    showToast('Error: ' + (data.error || ''), true);
                }
            } catch (e) { showToast('Error', true); }
            btn.disabled = false;
            btn.textContent = 'Refresh';
        }

        function renderEmailList() {
            if (emails.length === 0) {
                document.getElementById('email-list-content').innerHTML = '<div class="empty-state" style="padding:20px;"><p>No unread emails</p></div>';
                return;
            }

            const html = emails.map(email => {
                const tc = email.thread_count || 1;
                const from = email.from_name || (email.from_email ? email.from_email.split('@')[0] : 'Unknown');
                const preview = stripHtml(email.body || '').substring(0, 50);
                return `
                <div class="email-item ${email.status} ${selectedEmail?.id === email.id ? 'selected' : ''}">
                    <input type="checkbox" class="email-checkbox" ${checkedEmails.has(email.id) ? 'checked' : ''} onclick="toggleEmailCheck('${email.id}', event)">
                    <div class="email-content" onclick="selectEmail('${email.id}')">
                        <div class="email-row-1">
                            <span class="email-from">${esc(from)}</span>
                            ${tc > 1 ? `<span class="thread-badge">${tc}</span>` : ''}
                            <span class="email-date">${shortDate(email.received_at)}</span>
                        </div>
                        <div class="email-subject">${esc(email.subject || '(no subject)')}</div>
                        <div class="email-preview">${esc(preview)}</div>
                    </div>
                </div>`;
            }).join('');

            document.getElementById('email-list-content').innerHTML = html;
        }

        async function selectEmail(id) {
            selectedEmail = emails.find(e => e.id === id);
            if (!selectedEmail) return;
            renderEmailList();

            document.getElementById('email-detail').innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const res = await fetch('/api/emails/' + id + '/thread');
                const data = await res.json();
                currentThread = data.thread || [{ from: selectedEmail.from_name || selectedEmail.from_email, from_email: selectedEmail.from_email, date: selectedEmail.received_at, body: selectedEmail.body, is_customer: true }];
                // Update thread count for badge
                if (data.thread_count) {
                    selectedEmail.thread_count = data.thread_count;
                    renderEmailList();  // Refresh to show badge
                }
            } catch (e) {
                currentThread = [{ from: selectedEmail.from_name || selectedEmail.from_email, from_email: selectedEmail.from_email, date: selectedEmail.received_at, body: selectedEmail.body, is_customer: true }];
            }

            renderEmailDetail();
            loadCustomerHistory(selectedEmail.from_email);
        }

        function renderEmailDetail() {
            if (!selectedEmail) return;

            // Show most recent first
            const reversed = [...currentThread].reverse();

            let threadHtml = '<div class="thread-container">';
            for (const msg of reversed) {
                const isCust = msg.is_customer !== false;
                const cleanBody = stripHtml(msg.body || '(no content)');
                threadHtml += `
                    <div class="thread-msg ${isCust ? 'customer' : 'ours'}">
                        <div class="thread-msg-header">
                            <span class="thread-sender ${isCust ? 'customer-name' : 'our-name'}">${esc(isCust ? (msg.from || 'Customer') : 'Divine Tribe')}</span>
                            <span class="thread-date">${fmtDate(msg.date)}</span>
                        </div>
                        <div class="thread-body">${esc(cleanBody)}</div>
                    </div>`;
            }
            threadHtml += '</div>';

            document.getElementById('email-detail').innerHTML = `
                <div class="email-detail-header">
                    <div class="email-detail-subject">${esc(selectedEmail.subject || '(no subject)')}</div>
                    <div class="email-detail-meta">
                        <span>${esc(selectedEmail.from_email)}</span>
                        <span>${currentThread.length} message${currentThread.length > 1 ? 's' : ''}</span>
                    </div>
                </div>
                <div class="email-detail-body">
                    ${threadHtml}
                    <div class="compose-area">
                        <div class="compose-header">
                            <h3>Response</h3>
                            <button class="generate-btn" onclick="generateResponse('${selectedEmail.id}')">Generate AI</button>
                        </div>
                        <textarea class="compose-textarea" id="response-textarea" placeholder="Type response...">${selectedEmail.draft_response || ''}</textarea>
                        <div class="compose-actions">
                            <button class="btn btn-send" onclick="copyResponse()">Copy</button>
                            <button class="btn btn-save" onclick="saveForTraining('${selectedEmail.id}')">Save</button>
                        </div>
                    </div>
                </div>`;
        }

        function showEmptyState() {
            document.getElementById('email-detail').innerHTML = '<div class="empty-state"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg><p>Select an email</p></div>';
        }

        let originalDraft = '';

        async function generateResponse(id) {
            const btn = document.querySelector('.generate-btn');
            btn.textContent = '...';
            btn.disabled = true;
            try {
                const res = await fetch('/api/emails/' + id + '/generate', { method: 'POST' });
                const data = await res.json();
                if (data.draft) {
                    document.getElementById('response-textarea').value = data.draft;
                    selectedEmail.draft_response = data.draft;
                    originalDraft = data.draft;
                    showToast('Generated!');
                } else { showToast('Failed', true); }
            } catch (e) { showToast('Error', true); }
            btn.textContent = 'Generate AI';
            btn.disabled = false;
        }

        function copyResponse() {
            const r = document.getElementById('response-textarea').value;
            if (!r.trim()) { showToast('Empty', true); return; }
            navigator.clipboard.writeText(r).then(() => showToast('Copied!')).catch(() => {
                document.getElementById('response-textarea').select();
                document.execCommand('copy');
                showToast('Copied!');
            });
        }

        async function saveForTraining(id) {
            const r = document.getElementById('response-textarea').value;
            if (!r.trim()) { showToast('Write first', true); return; }
            try {
                const res = await fetch('/api/emails/' + id + '/save-training', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ response: r, was_edited: originalDraft && r !== originalDraft, original_draft: originalDraft })
                });
                const data = await res.json();
                if (data.success) {
                    showToast('Saved!');
                    emails = emails.filter(e => e.id !== id);
                    selectedEmail = null;
                    currentThread = [];
                    originalDraft = '';
                    renderEmailList();
                    showEmptyState();
                    document.getElementById('email-count').textContent = emails.length + ' emails';
                }
            } catch (e) { showToast('Error', true); }
        }

        async function loadCustomerHistory(email) {
            try {
                const res = await fetch('/api/customer/' + encodeURIComponent(email));
                const history = await res.json();
                document.getElementById('customer-panel').style.display = 'block';
                document.getElementById('customer-info').innerHTML = '<p><strong>' + esc(email) + '</strong></p><p>' + history.length + ' emails</p>';
                document.getElementById('customer-history').innerHTML = history.slice(0, 8).map(h => '<div class="history-item"><div class="history-item-subject">' + esc(h.subject || '(no subject)') + '</div><div class="history-item-date">' + shortDate(h.received_at) + '</div></div>').join('');
            } catch (e) {}
        }

        function fmtDate(d) { if (!d) return ''; const dt = new Date(d); return dt.toLocaleDateString() + ' ' + dt.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }

        function shortDate(d) {
            if (!d) return '';
            const dt = new Date(d), now = new Date(), diff = now - dt;
            if (diff < 86400000 && dt.getDate() === now.getDate()) return dt.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            if (diff < 604800000) return dt.toLocaleDateString([], { weekday: 'short' });
            return dt.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }

        function esc(s) { return (s || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;'); }

        function stripHtml(html) {
            if (!html) return '';
            // Create temp element to parse HTML
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            // Get text content
            let text = tmp.textContent || tmp.innerText || '';
            // Clean up whitespace
            text = text.replace(/\s+/g, ' ').trim();
            // Restore some line breaks
            text = html.replace(/<br\s*\/?>/gi, '\n')
                       .replace(/<\/p>/gi, '\n\n')
                       .replace(/<\/div>/gi, '\n')
                       .replace(/<[^>]+>/g, '')
                       .replace(/&nbsp;/g, ' ')
                       .replace(/&amp;/g, '&')
                       .replace(/&lt;/g, '<')
                       .replace(/&gt;/g, '>')
                       .replace(/&quot;/g, '"')
                       .replace(/\n\s*\n\s*\n/g, '\n\n')
                       .trim();
            return text;
        }

        function showToast(msg, err = false) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = 'toast show' + (err ? ' error' : '');
            setTimeout(() => t.className = 'toast', 2500);
        }
    </script>
</body>
</html>
